<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Winter – Schneefall Demo</title>
    <style>
      :root { --bg-1: #051027; --bg-2: #0b1b3a; --fg: #e8f1ff; }
      html, body { height: 100%; }
      body {
        margin: 0;
        background: radial-gradient(circle at 20% 10%, var(--bg-2), var(--bg-1) 70%);
        color: var(--fg);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        overflow: hidden;
      }
      .heading {
        position: absolute; top: 10vh; left: 50%;
        transform: translateX(-50%); text-align: center;
        letter-spacing: 0.03em; text-shadow: 0 2px 8px rgba(0,0,0,.6);
        user-select: none;
      }
      .heading h1 { margin: 0 0 .3rem; font-weight: 700; font-size: clamp(2rem, 5vw, 4rem); }
      .heading p { margin: 0; opacity: .8; }
      .glow { position: absolute; bottom: -10vh; left: 50%; transform: translateX(-50%);
        width: 120vmax; height: 40vmax;
        background: radial-gradient(ellipse at center, rgba(200,220,255,.06), rgba(200,220,255,0) 60%);
        pointer-events: none;
      }
      canvas#snow { position: fixed; inset: 0; width: 100%; height: 100%; display: block; }
    </style>
  </head>
  <body>
    <canvas id="snow" aria-hidden="true"></canvas>
    <div class="heading" aria-live="polite">
      <h1>Winterzauber</h1>
      <p>Lehn dich zurück – es schneit ❄️</p>
    </div>
    <div class="glow" aria-hidden="true"></div>
    <noscript>Bitte aktiviere JavaScript, um den Schneefall zu sehen.</noscript>
    <script src="./snow.js" defer></script>
  </body>
</html>
